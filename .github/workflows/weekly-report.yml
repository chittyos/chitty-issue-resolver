name: Weekly Issue Report

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  generate-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Generate report
        env:
          GITHUB_TOKEN: ${{ secrets.CHITTY_ORG_TOKEN }}
        run: |
          echo "# Weekly Issue Report - $(date +'%Y-%m-%d')" > report.md
          echo "" >> report.md
          node src/cli.js report --format markdown >> report.md

      - name: Create issue with report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create \
            --title "Weekly Issue Report - $(date +'%Y-%m-%d')" \
            --body-file report.md \
            --label "report,automated"

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: weekly-report
          path: report.md
          retention-days: 90
